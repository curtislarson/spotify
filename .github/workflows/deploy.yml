name: ðŸš€ Deploy

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install Deno
        uses: denoland/setup-deno@v2.0.2
        with:
          deno-version: v2.x

      - name: Install deployctl
        run: |
          deno install --global --allow-read --allow-sys --allow-write --allow-env --allow-net --allow-run --no-check -r -f https://deno.land/x/deploy/deployctl.ts

      - name: Deploy
        run: deployctl deploy --prod --project=${{ vars.DENO_DEPLOY_PROJECT }} ./server.ts
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
